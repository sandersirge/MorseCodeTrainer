name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: MorseCodeTrainer

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install pyinstaller

      - name: Build Windows app
        run: pyinstaller morsetrainer.spec

      - name: Create Windows ZIP
        run: |
          Compress-Archive -Path "dist/${{ env.APP_NAME }}" -DestinationPath "dist/${{ env.APP_NAME }}-windows-x64.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/${{ env.APP_NAME }}-windows-x64.zip
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: pyinstaller morsetrainer.spec

      - name: Create macOS DMG
        run: |
          # Create a DMG from the .app bundle
          hdiutil create -volname "Morse Code Trainer" -srcfolder "dist/Morse Code Trainer.app" -ov -format UDZO "dist/${{ env.APP_NAME }}-macos-x64.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/${{ env.APP_NAME }}-macos-x64.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk libsdl2-dev libsdl2-mixer-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install pyinstaller

      - name: Build Linux app
        run: pyinstaller morsetrainer.spec

      - name: Create Linux tarball
        run: |
          cd dist
          tar -czvf "${{ env.APP_NAME }}-linux-x64.tar.gz" "${{ env.APP_NAME }}"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tarball
          path: dist/${{ env.APP_NAME }}-linux-x64.tar.gz
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.zip
            dist/**/*.dmg
            dist/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
