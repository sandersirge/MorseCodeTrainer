name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: MorseCodeTrainer

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { runner: windows-latest, os: windows, arch: x64, python-arch: x64, ext: zip }
          - { runner: windows-latest, os: windows, arch: x86, python-arch: x86, ext: zip }
          - { runner: ubuntu-22.04, os: linux, arch: x64, ext: tar.gz }
          - { runner: ubuntu-22.04-arm, os: linux, arch: arm64, ext: tar.gz }
          - { runner: macos-latest, os: macos, arch: arm64, ext: dmg }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.python-arch || '' }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk libsdl2-dev libsdl2-mixer-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install pyinstaller

      - name: Build application
        run: pyinstaller morsetrainer.spec

      - name: Package (Windows)
        if: matrix.os == 'windows'
        run: |
          Compress-Archive -Path "dist/${{ env.APP_NAME }}" -DestinationPath "dist/${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.zip"

      - name: Package (macOS)
        if: matrix.os == 'macos'
        run: |
          hdiutil create -volname "Morse Code Trainer" \
            -srcfolder "dist/Morse Code Trainer.app" \
            -ov -format UDZO \
            "dist/${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.dmg"

      - name: Package (Linux)
        if: matrix.os == 'linux'
        run: |
          cd dist
          tar -czvf "${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" "${{ env.APP_NAME }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.ext }}
          retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets and generate checksums
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.zip" -o -name "*.dmg" -o -name "*.tar.gz" \) -exec cp {} release/ \;
          cd release
          sha256sum * | sort > checksums.txt
          echo "=== Release assets ==="
          ls -lh
          echo ""
          echo "=== checksums.txt ==="
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
